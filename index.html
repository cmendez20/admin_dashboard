<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <main class="main">
      <section class="sidebar">
        <div>
          <h1 class="site-title">Dashboard</h1>
        </div>
        <div>
          <ul class="sidebar__list">
            <li class="sidebar__list-item">Home</li>
            <li class="sidebar__list-item">Profile</li>
            <li class="sidebar__list-item">Messages</li>
            <li class="sidebar__list-item">History</li>
            <li class="sidebar__list-item">Tasks</li>
            <li class="sidebar__list-item">Communities</li>
          </ul>
        </div>
        <div>
          <ul class="sidebar__list">
            <li class="sidebar__list-item">Settings</li>
            <li class="sidebar__list-item">Support</li>
            <li class="sidebar__list-item">Privacy</li>
          </ul>
        </div>
      </section>
      <section class="header">
        <div class="search">
          <input type="text" />
        </div>
        <div class="notifications">
          <ul>
            <li>bell icon</li>
            <li>Profile pic</li>
            <li>Name of person</li>
          </ul>
        </div>
        <div class="profile">
          <img src="" alt="profile pic" />
          <div class="profile-name">
            <span>Hi there,</span>
            <h2>Morgan Oakley (@morgan)</h2>
          </div>
        </div>
        <div class="profile-buttons">
          <button href="#">New</button>
          <button href="#">Upload</button>
          <button href="#">Share</button>
        </div>
      </section>
      <section class="cards-container">
        <section class="main-content">
          <h2>Your Projects</h2>
        </section>
        <section class="aside">
          <h2>Announcements</h2>
        </section>
      </section>
    </main>
  </body>
</html>
